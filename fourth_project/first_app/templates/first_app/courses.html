{% load first_tags %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">course_name</th>
        <th scope="col">course_teacher</th>
      </tr>
    </thead>
    <tbody>
        {% for i in courses %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.course}}</td>
                <td>{{i.teacher}}</td>
            </tr>
        {% endfor%}
    </tbody>
</table>
